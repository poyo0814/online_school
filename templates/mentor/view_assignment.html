{% extends "base.html" %}
{% block title %}Редактировать задание{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Редактировать «{{ assignment.title }}»</h2>
        <a href="{{ url_for('lesson_assignments', lesson_id=assignment.lesson_id) }}" class="btn btn-secondary">
            ← Назад
        </a>
    </div>

    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" id="title" name="title"
                   class="form-control" value="{{ assignment.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea id="description" name="description" rows="4" class="form-control" required>{{ assignment.description }}</textarea>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="max_score" class="form-label">Максимальный балл</label>
                <input type="number" id="max_score" name="max_score"
                       class="form-control" min="0" step="1"
                       value="{{ assignment.max_score or '' }}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">
            <i class="bi bi-save"></i> Сохранить
        </button>
    </form>
</div>
{% endblock %}
