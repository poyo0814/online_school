{% extends "base.html" %}
{% block title %}Редактирование курса{% endblock %}

{% block content %}
<div class="container">
    <h2>Редактирование курса</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" class="form-control" 
                   name="title" value="{{ course.title }}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea class="form-control" 
                      name="description" rows="3">{{ course.description }}</textarea>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Цена</label>
                <input type="number" class="form-control" 
                       name="price" step="0.01" 
                       value="{{ course.price }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Категория</label>
                <select class="form-select" name="category" required>
                    {% for category in categories %}
                    <option value="{{ category.id }}" 
                        {% if category.id == course.category_id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                    {% else %}
                    <option disabled>Нет доступных категорий</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('mentor_courses') }}" class="btn btn-secondary">
            Отмена
        </a>
    </form>
</div>
{% endblock %}
