{% extends "base.html" %}
{% block title %}Редактирование урока{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Редактирование урока</h2>
        <a href="{{ url_for('course_detail', course_id=lesson.course_id) }}" 
           class="btn btn-secondary">
            ← Назад к курсу
        </a>
    </div>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Название урока</label>
            <input type="text" class="form-control" 
                   name="title" value="{{ lesson.title }}" required>
        </div>
                <div class="mb-3">
            <label class="form-label">Ссылка на видео</label>
            <input type="url" class="form-control"
                   name="video_url" 
                   value="{{ lesson.video_url }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Содержание</label>
            <textarea class="form-control" name="content" 
                      rows="5" required>{{ lesson.content }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Сохранить изменения
        </button>
    </form>
</div>
{% endblock %}
